<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Luas & Keliling Persegi</title>
</head>
<body>
    <div class="container">
        <h1>Rumus Luas dan Keliling Persegi</h1>
        <div class="content">
            <div class="area-container">
                <h2>Hitung Luas Persegi</h2>
                <form id="area-form">
                    <label for="area-side">Masukkan Panjang Sisi: </label>
                    <input type="number" id="area-side" name="area-side" required>
                    <button type="submit">Hitung</button>
                    <button type="reset">Reset</button>
                </form>
                <div id="area-result" class="result"></div>
            </div>
            <div class="perimeter-container">
                <h2>Hitung Keliling Persegi</h2>
                <form id="perimeter-form">
                    <label for="perimeter-side">Masukkan Panjang Sisi: </label>
                    <input type="number" id="perimeter-side" name="perimeter-side" required>
                    <button type="submit">Hitung</button>
                    <button type="reset">Reset</button>
                </form>
                <div id="perimeter-result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
